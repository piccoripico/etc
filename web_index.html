<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ブラウザ版 数独</title>
  <style>
    :root {
      --accent: #0f766e;
      --accent-light: #14b8a6;
      --bg: #f8fafc;
      --line: #cbd5e1;
      --text: #0f172a;
      --error: #ef4444;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 24px;
    }
    main {
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 24px;
      width: min(960px, 100%);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .subtitle {
      margin: 0 0 16px;
      color: #475569;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      margin-right: 8px;
    }
    input, select, button {
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
    }
    input:focus, select:focus, button:focus-visible {
      outline: 3px solid rgba(20, 184, 166, 0.35);
      outline-offset: 2px;
    }
    button {
      background: white;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.12s ease;
    }
    button:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }
    button.primary {
      background: linear-gradient(120deg, var(--accent), var(--accent-light));
      color: white;
      border: none;
    }
    button.ghost {
      background: transparent;
      border: 1px solid var(--line);
    }
    .board-wrapper {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 24px;
      align-items: start;
    }
    @media (max-width: 900px) {
      .board-wrapper {
        grid-template-columns: 1fr;
      }
    }
    .board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      gap: 0;
      border: 2px solid #0f172a;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      aspect-ratio: 1 / 1;
    }
    .cell {
      position: relative;
      border: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      user-select: none;
      cursor: pointer;
      background: white;
      transition: background 0.1s ease, color 0.1s ease;
    }
    .cell:nth-child(3n + 1) {
      border-left: 2px solid #0f172a;
    }
    .cell:nth-child(-n + 9) {
      border-top: 2px solid #0f172a;
    }
    .cell[data-row="3"], .cell[data-row="6"] {
      border-top: 2px solid #0f172a;
    }
    .cell[data-col="3"], .cell[data-col="6"] {
      border-left: 2px solid #0f172a;
    }
    .cell.given { font-weight: 700; background: #f8fafc; }
    .cell.selected { outline: 3px solid rgba(20,184,166,0.45); z-index: 1; }
    .cell.error { color: var(--error); background: #fee2e2; }
    .cell.solved { color: var(--accent); }

    .panel {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      background: #f9fafb;
    }
    .panel h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 18px;
    }
    .pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .pad button {
      padding: 12px 0;
      font-size: 20px;
      border-radius: 10px;
    }
    .status {
      margin-top: 12px;
      font-weight: 600;
      color: #1f2937;
    }
    .status.success { color: #15803d; }
    .status.warning { color: var(--error); }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .hint-text { color: #475569; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <main>
    <h1>ブラウザ版 数独</h1>
    <p class="subtitle">クリックでマスを選択し、テンキーまたは下のパッドで数字を入力してください。</p>

    <div class="top-bar">
      <div>
        <label for="clueCount">ヒント数</label>
        <select id="clueCount">
          <option value="28">28 (難しめ)</option>
          <option value="32" selected>32 (標準)</option>
          <option value="38">38 (易しめ)</option>
          <option value="44">44 (かなり易しい)</option>
        </select>
      </div>
      <div>
        <label for="seed">シード</label>
        <input id="seed" type="number" placeholder="任意" />
      </div>
      <button class="primary" id="newGame">新しい盤面を作成</button>
      <button class="ghost" id="reset">最初の状態に戻す</button>
      <button class="ghost" id="hint">ヒントを埋める</button>
      <button class="ghost" id="solve">答えを表示</button>
    </div>

    <div class="board-wrapper">
      <div class="board" id="board" aria-label="数独盤面"></div>
      <div class="panel">
        <h2>数字パッド</h2>
        <div class="pad" id="pad"></div>
        <p class="hint-text">キーボードの 1-9 / Delete / Backspace でも入力できます。</p>
        <div class="status" id="status">読み込み中...</div>
      </div>
    </div>
  </main>

  <script>
    const boardEl = document.getElementById('board');
    const padEl = document.getElementById('pad');
    const statusEl = document.getElementById('status');
    let puzzle = [];
    let solution = [];
    let current = [];
    let givens = new Set();
    let selected = null;

    function cellKey(r, c) { return `${r}-${c}`; }

    function buildBoard() {
      boardEl.innerHTML = '';
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', () => selectCell(cell));
          boardEl.appendChild(cell);
        }
      }
    }

    function buildPad() {
      padEl.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'num';
        btn.addEventListener('click', () => applyValue(i));
        padEl.appendChild(btn);
      }
      const clearBtn = document.createElement('button');
      clearBtn.textContent = '消去';
      clearBtn.addEventListener('click', () => applyValue(0));
      padEl.appendChild(clearBtn);
    }

    function selectCell(cell) {
      if (selected) {
        selected.classList.remove('selected');
      }
      selected = cell;
      selected.classList.add('selected');
    }

    function applyValue(value) {
      if (!selected) return;
      const r = Number(selected.dataset.row);
      const c = Number(selected.dataset.col);
      if (givens.has(cellKey(r, c))) return;

      current[r][c] = value;
      renderCell(r, c);
      updateStatus();
    }

    function renderCell(r, c) {
      const value = current[r][c];
      const cell = boardEl.children[r * 9 + c];
      cell.textContent = value ? value : '';
      cell.classList.toggle('given', givens.has(cellKey(r, c)));
      cell.classList.toggle('solved', value && value === solution[r][c] && !givens.has(cellKey(r, c)));
      const isError = value !== 0 && value !== solution[r][c];
      cell.classList.toggle('error', isError);
    }

    function renderBoard() {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          renderCell(r, c);
        }
      }
    }

    function setStatus(message, type = '') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function updateStatus() {
      const incorrect = [];
      let filled = true;
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const value = current[r][c];
          if (value === 0) filled = false;
          if (value !== 0 && value !== solution[r][c]) incorrect.push([r, c]);
        }
      }
      if (incorrect.length) {
        setStatus('まだ間違いがあります。赤いマスを修正してください。', 'warning');
      } else if (filled) {
        setStatus('おめでとうございます！すべて正解です。', 'success');
      } else {
        setStatus('数字を入力してください。ヒントやリセットも利用できます。');
      }
    }

    function resetBoard() {
      current = puzzle.map(row => [...row]);
      renderBoard();
      updateStatus();
    }

    async function loadNewPuzzle() {
      const clues = Number(document.getElementById('clueCount').value);
      const seedValue = document.getElementById('seed').value.trim();
      let url = `/api/new?clues=${clues}`;
      if (seedValue) url += `&seed=${seedValue}`;

      setStatus('生成中...');
      const res = await fetch(url);
      const data = await res.json();
      puzzle = data.puzzle;
      solution = data.solution;
      givens = new Set(data.givens.map(pair => cellKey(pair[0], pair[1])));
      resetBoard();
      selected = null;
    }

    function handleKey(event) {
      if (!selected) return;
      if (event.key >= '1' && event.key <= '9') {
        applyValue(Number(event.key));
      } else if (event.key === 'Backspace' || event.key === 'Delete' || event.key === '0') {
        applyValue(0);
      }
    }

    function revealHint() {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          if (current[r][c] === 0) {
            current[r][c] = solution[r][c];
            renderCell(r, c);
            updateStatus();
            return;
          }
        }
      }
      setStatus('ヒントを出せるマスがありません。', 'warning');
    }

    function showSolution() {
      current = solution.map(row => [...row]);
      renderBoard();
      setStatus('解答を表示しました。', 'success');
    }

    document.getElementById('newGame').addEventListener('click', loadNewPuzzle);
    document.getElementById('reset').addEventListener('click', resetBoard);
    document.getElementById('hint').addEventListener('click', revealHint);
    document.getElementById('solve').addEventListener('click', showSolution);
    document.addEventListener('keydown', handleKey);

    buildBoard();
    buildPad();
    loadNewPuzzle();
  </script>
</body>
</html>
